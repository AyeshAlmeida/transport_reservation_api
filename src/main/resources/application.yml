server:
  port: 8001
  servlet:
    context-path: /reservation
spring:
  datasource:
    url: jdbc:mysql://db.mysql.reservation:3309/reservation_db?autoReconnect=true&useUnicode=true&characterEncoding=utf-8
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect